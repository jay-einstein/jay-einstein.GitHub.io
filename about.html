<!DOCTYPE html>
<html lang="en">

<head>
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="https://github.com/jay-einstein/jay-einstein.GitHub.io" class="logo" target="_blank">
            <img src="images/logo.png">
        </a>
        <ul>
            <li><a href="/index.html" class="active">Home</a></li>
            <li><a href="https://space.bilibili.com/1524398789?spm_id_from=333.999.0.0">BiliBili</a></li>
            <li><a href="https://blog.csdn.net/2301_77580982?spm=1000.2115.3001.5343">CSDN</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>
    <section>
        <img src="images/stars.png" id="stars">
        <img src="images/moon.png" id="moon">
        <img src="images/mountains_behind.png" id="mountains_behind">

        <a href="#sec" id="btn">Explore</a>
        <img src="images/mountains_front.png" id="mountains_front">
    </section>
    <div class="sec" id="sec">
        <h2>jay-einstein's blog</h2>
        <p>求问贤者  若是一切如梦  人能何时醒来

        </p>
    </div>
    <script>
        let stars = document.getElementById('stars')
        let moon = document.getElementById('moon')
        let mountains_behind = document.getElementById('mountains_behind')
        let text = document.getElementById('text')
        let btn = document.getElementById('btn')
        let mountains_front = document.getElementById('mountains_front')
        let header = document.querySelector('header')

        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px'
            moon.style.top = value * 1.05 + 'px'
            mountains_behind.style.top = value * 0.5 + 'px'
            mountains_front.style.top = value * 0 + 'px'
            text.style.marginRight = value * 4 + 'px'
            text.style.marginTop = value * 1.5 + 'px'
            btn.style.marginTop = value * 1.5 + 'px'
            header.style.top = value * 0.5 + 'px'
        })
    </script>
</body>

</html>
